kind: Service
apiVersion: v1
metadata:
  name: demo-frontend
spec:
  selector:
    app: demo-frontend
  ports:                                                                                                                                                                                                                                                              
  - protocol: TCP
    port: 80
    nodePort: 30001
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
spec:
  selector:
      matchLabels:
        app: demo-frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: demo-frontend
    spec:
      containers:
        - name: demo-frontend
          image: g33kzone/sb-hello-world:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080